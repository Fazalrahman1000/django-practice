{% extends 'base.html' %}

{% block body %}

<div class="container">
<div class="row">
    <div class="col-md-6">
<img src="{{object.item_image}}" class="card" height="300px" width="300px">
</div>
<div class="col-md-6">
    <h1>{{object.item_name}}</h1>
    <h2>{{object.description}}</h2>
    <h3>Price: ${{object.item_price}}</h3>
</div>
</div>
</div>

{% endblock %}
