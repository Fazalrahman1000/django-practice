{% extends 'foods/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Foods</title>
</head>
<body>
{% block body %}



    {% for i in item %}

<div class="row">
<div class="col-md-3 offset-md-2">
<img src="{{i.item_image}}" alt="" class="card" height="100px" width="100px">
</div>
<div class="col-md-4">
<h1>{{i.item_name}}</h1>
<h2>${{i.item_price}}</h2>
</div>
<div class="col-md-2">
<a href="{% url 'foods:item' i.id %}" class="btn btn-success">Details</a>
</div>
</div>


<!-- <ul>
    <a href="{% url 'foods:item' i.id %}"><li>{{i.item_name}}</li></a>
</ul> -->
{% endfor %}
{% endblock %}
</body>
</html>
