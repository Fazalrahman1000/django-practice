{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'foods/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <title>Foods</title>

</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'foods:index' %}" class="navbar-brand " >Food App</a>
        <div class="navbar">
            <a class="nav-item nav-link text-light px-3" href="{% url 'foods:create_item' %}">Add Item </a>
            <a class="nav-item nav-link text-light px-3" href="#">Delete Item </a>
            <a class="nav-item nav-link text-light px-3" href="#">View Item</a>
        {% if user.is_authenticated %}
        <form method="POST" action="{% url 'user:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="nav-item nav-link text-light px-3 btn btn-link">
                Logout
            </button>
        </form>
        {% endif %}
        </div>
        
    </nav>

    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}

    {% block body %}

    {% endblock %}
</body>
</html>
